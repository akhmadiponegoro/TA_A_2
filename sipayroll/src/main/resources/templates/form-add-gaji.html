<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Add Gaji </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Add Gaji')"></nav>

<div class="card m-5 p-3">
    <h4 class="text-center" style="font-family: Poppins;font-weight: bold;">Add Gaji</h4>
    <form class="post-form; text-center" th:action="@{/gaji/add}"th:object="${gaji}" method="POST">

        Gaji Pokok : <br>
        <input class="form-control" type="text" th:field="*{gajiPokok}"/>
        <br><br>

        Tanggal Masuk : <br>
        <input type="date" th:field="*{tanggalMasuk}" class="form-control"/>
        <br><br>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
</body>
</html>
