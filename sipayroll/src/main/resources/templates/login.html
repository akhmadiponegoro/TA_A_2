<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title> Login </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid d-flex justify-content-center text-center">
        <div class="row main-content bg-success text-center fontsipayroll">
            <div class="col-md-4 text-center company__info ">
                <h4 class="company_title">SIPAYROLL</h4>
            </div>
            <div class="col-md-8 login_form fontsipayroll ">
                <div class="container-fluid">
                    <div class="row">
                        <div class="text-center" th:if="${param.error}">
                            <span class="text-center" style="color: red;"> Invalid username or password </span>
                        </div>
                        <form th:action="@{/login}" method="POST">
                            <div class="row text-center">
                                <div class="col-md-2"></div>
                                <div class="com-md-8">
                                    <input type="text" class="form__input" name="username" placeholder="Username">
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="com-md-8">
                                    <input type="password" class="form__input" name="password" placeholder="Password">
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                            <div class="row justify-content-center">
                                <button style="margin-left: auto; margin-right: auto;" type="submit" class="btn btn-primary">Login</button>
                        </form>
                        </div>
                        <div class="row text-center">
                            <div class="col-md-1"></div>
                            <div class="col-md-10 text-center">
                                <p class="text-center">Don't have an account? <a th:href="@{/user/addUser}">Sign Up</a></p>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>

</body>

</html>
