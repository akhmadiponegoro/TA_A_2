<body>
    <!-- Main Content -->
    <div class="container-fluid d-flex justify-content-center text-center">

                                <div class="col-md-2"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="com-md-8">
                                    <select name="role" class="form__input">
                                        <option selected value="" class="form__input">Pilih Role</option>
                                        <option class="form__input" th:each="role : ${listRole}" th:value="${role.id}" th:text="${role.nama}"></option>
                                    </select>
                                </div>
                                <div class="col-md-2"></div>
                            </div>

                            <div class="row justify-content-center">
                                <button style="margin-left: auto; margin-right: auto;" type="submit" class="btn btn-primary">Sign Up</button>

                </div>
            </div>
